<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Welcome to kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to KoKoa Clone</h1>
        <p class="welcome-header_text">If you have a Kakao Account, long in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
