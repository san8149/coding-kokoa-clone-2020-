<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Settings - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="more.html"><i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Settings</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>

    <main class="main_screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa lab</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings_setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

</body>

</html>
