<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/styles.css">
    <title>chat w/ Paka - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Paka</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main_screen main-chat">
        <div class="chat_timestamp">
            Tuesday, Jun 30, 2020
        </div>
        <div class="message-row">
            <img
                src="file:///C:/Users/%EC%9D%B4%EC%B0%BD%EC%A7%84/Documents/GitHub/coding-kokoa-clone-2020-/usershot/two%20rabbit.jpg" />
            <div class="message-row_content>">
                <span class="message_author">Paka</span>
                <div class="message_info">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row_content>">
                <div class="message_info">
                    <span class="message_bubble">Gut</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
